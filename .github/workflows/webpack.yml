name: Build with NodeJS and Webpack

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Build
        run: |
          npm install
          npx webpack
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest-build
          path: build
